# 网站配置

# 指定使用 jekyll-theme-chirpy 作为网站主题。
theme: jekyll-theme-chirpy

# 网页的语言 › http://www.lingoes.net/en/translator/langcode.htm
# 如果它与文件夹 _data/locales 中的某个文件名相同，布局语言也会随之改变，
# 否则，布局语言将使用默认值 ‘en’。
# 设置网站的显示语言，参考语言代码（如 en 表示英语）。
# 如果设置为 _data/locales 文件夹中存在的语言文件（如 zh-CN.yml），界面会切换到对应语言（例如简体中文）。
# 如果想用中文，需确保 _data/locales/zh-CN.yml 存在（Chirpy 默认包含）。
# 将 lang 改为 zh-CN（简体中文），让界面显示中文：
lang: zh-CN

# 改变你的时区 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Shanghai

# jekyll-seo-tag 设置，SEO 插件的配置，用于优化搜索引擎收录。 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: chen-yi-qing # 网站标题，显示在浏览器标签和 SEO 元数据中。

tagline: 记录生活与学习 # 副标题，网站的标语，显示在首页或 SEO 描述中。

description: 一个兴趣使然的个人博客。 # 网站的简要介绍，用于搜索引擎和 RSS 订阅。

# 填写你的网站协议和主机名
# E.g. 'https://username.github.io', note that it does not end with a '/'.
url: ""

github:
  username: chen-yi-qing # GitHub 用户名

twitter:
  username: fematqing # Twitter 用户名

social:
  # 更改为您的全名。
  # 它将作为文章的默认作者和页脚中的版权所有者显示。
  # social.name 是文章的默认作者，如果文章的 Front Matter 未指定作者，会使用这个名字。
  name: chen-yi-qing
  email: fematqing@gmail.com # 更改为您的邮箱地址
  links:
    # 第一个元素作为版权所有者的链接
    # - https://twitter.com/username # 更改为您的Twitter主页
    - https://github.com/chen-yi-qing # 更改为您的GitHub主页
    # 取消以下注释以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 网站验证设置,搜索引擎和分析工具的验证代码，用于证明你是网站所有者。
webmaster_verifications:
  google: # fill in your Google verification code
  bing: # fill in your Bing verification code
  alexa: # fill in your Alexa verification code
  yandex: # fill in your Yandex verification code
  baidu: # fill in your Baidu verification code
  facebook: # fill in your Facebook verification code

# ↑ --------------------------
# jekyll-seo-tag设置的结束

# 网站分析设置
analytics:
  google:
    id: G-HFN1WB7SEW
  goatcounter:
    id: # fill in your GoatCounter ID
  umami:
    id: # fill in your Umami ID
    domain: # fill in your Umami domain
  matomo:
    id: # fill in your Matomo ID
    domain: # fill in your Matomo domain
  cloudflare:
    id: # fill in your Cloudflare Web Analytics token
  fathom:
    id: # fill in your Fathom Site ID

# 页面浏览量设置
pageviews:
  provider: # 目前仅支持’goatcounter’，需要在 analytics.goatcounter.id 中配置 GoatCounter ID。

# 首选颜色方案设置。
#
# 注意：保持空白将默认遵循系统首选颜色，
# 并且在侧边栏底部左侧将有一个切换按钮，用于在暗黑和明亮主题之间切换。
# 主题切换逻辑由 assets/js/ 中的 JavaScript 实现。
# 亮色/暗色样式定义在 assets/css/ 中。

# 可用选项：
#
#     light — 使用明亮颜色方案
#     dark — 使用暗黑颜色方案
#
theme_mode: # [light | dark]

# 媒体资源的CDN端点。
# 注意一旦分配，CDN网址将添加到所有以’/'开头的媒体资源（网站头像、文章图片、音频和视频文件）路径中
#
# 例如’https://cdn.com’，示例：如果 cdn: https://cdn.example.com，则 /assets/img/photo.jpg 变为 https://cdn.example.com/assets/img/photo.jpg。
cdn:

# 侧边栏上的头像，支持本地或CORS资源，指定侧边栏显示的头像图片，支持本地路径（例如 /assets/img/avatar.jpg）或外部 URL（例如 https://example.com/avatar.jpg）。
avatar:

# 用于SEO og:image元标签的网站范围社交预览图片的URL。
# 可以被前端事务中的自定义page.image覆盖。
social_preview_image: # string, local or CORS resources

# 布尔类型，文章中TOC的全局开关。
toc: true

comments:
  # 文章评论系统的全局开关。保持空白表示禁用。
  provider: giscus # [disqus | utterances | giscus]
  # 提供者的选项如下：
  disqus:
    shortname: # 填入Disqus简称。› https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances settings › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus选项 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # optional, default to 'pathname'
    strict: # optional, default to '0'
    input_position: # optional, default to 'bottom'
    lang: # optional, default to the value of `site.lang`
    reactions_enabled: # optional, default to the value of `1`

# 自托管静态资产，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    # specify the Jekyll environment, empty means both
    # only works if `assets.self_host.enabled` is 'true'
    env: # [development | production]

pwa:
  enabled: true # The option for PWA feature (installable)
  cache:
    enabled: true # The option for PWA offline cache
    # Paths defined here will be excluded from the PWA cache.
    # Usually its value is the `baseurl` of another website that
    # shares the same domain name as the current website.
    deny_paths:
      # - "/example"  # URLs match `<SITE_URL>/example/*` will not be cached by the PWA

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ 以下选项不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
